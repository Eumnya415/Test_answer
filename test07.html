<!-- 반응형 웹 페이지 만들기-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            background-color: #f0f0f0; /* 배경색 설정 */
            margin: 0; /* 바깥 여백 제거 */
            padding: 0; /* 안쪽 여백 제거 */
        }

        /* 전체 컨테이너 스타일 */
        #container {
            max-width: 1200px; /* 최대 너비 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            background-color: #fff; /* 배경색 설정 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 효과 설정 */
            display: flex; /* 내부 컨텐츠를 수직으로 배열하기 위해 flex 사용 */
            flex-direction: column; /* 수직으로 배열 */
            height: 100vh; /* 화면 높이의 100% 사용 */
        }

        /* 헤더 스타일 */
        #header {
            background-color: #333; /* 어두운 회색 배경색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 20px; /* 안쪽 여백 설정 */
            text-align: center; /* 가운데 정렬 */
        }

        /* 메뉴 스타일 */
        #menu {
            background-color: #222; /* 어두운 검정 배경색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 10px; /* 안쪽 여백 설정 */
            text-align: center; /* 가운데 정렬 */
        }

        /* 메뉴 항목 목록 스타일 */
        #menu ul {
            list-style-type: none; /* 목록 스타일 제거 */
            padding: 0; /* 안쪽 여백 제거 */
        }

        /* 메뉴 항목 스타일 */
        #menu li {
            display: inline; /* 가로로 나란히 표시 */
            margin: 0 10px; /* 왼쪽과 오른쪽 여백 설정 */
        }

        /* 메뉴 항목 링크 스타일 */
        #menu a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #fff; /* 흰색 글꼴 색상 */
            transition: color 0.3s; /* 색상 변경에 애니메이션 효과 추가 */
        }

        /* 메뉴 항목 링크에 마우스 오버시 스타일 변경 */
        #menu a:hover {
            color: #ff5733; /* 마우스 오버 시 글꼴 색상 변경 */
        }

        /* 콘텐츠 스타일 */
        #content {
            padding: 20px; /* 안쪽 여백 설정 */
            flex-grow: 1; /* 나머지 수직 공간 차지 */
        }

        /* 푸터 스타일 */
        #footer {
            background-color: #333; /* 어두운 회색 배경색 */
            color: #fff; /* 흰색 텍스트 */
            padding: 10px; /* 안쪽 여백 설정 */
            text-align: center; /* 가운데 정렬 */
        }

        /* 화면 너비가 768px 이하일 때 메뉴와 푸터 숨김 */
        @media (max-width: 768px) {
            #menu, #footer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to SO-YOUNG's Website</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Welcome to my awesome website!</h2>
            <p>This is a responsive web page. THANK-YOU!</p>
        </div>
        <div id="footer">
            &copy; 2023 SO-YOUNG Company. All rights reserved.
        </div>
    </div>
</body>
</html>
